name: Build and Push Docker Images

on:
  push:
    branches:
      - 4-devops-setting-up-a-cicd-pipeline  # Thay đổi thành nhánh bạn muốn theo dõi

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      MONGO_INITDB_DATABASE: ${{ secrets.MONGO_INITDB_DATABASE }}
      MONGO_INITDB_ROOT_USERNAME: ${{ secrets.MONGO_INITDB_ROOT_USERNAME }}
      MONGO_INITDB_ROOT_PASSWORD: ${{ secrets.MONGO_INITDB_ROOT_PASSWORD }}
      SPRING_DATA_MONGODB_URI: ${{ secrets.SPRING_DATA_MONGODB_URI }}

      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}

      PGADMIN_DEFAULT_EMAIL: ${{ secrets.PGADMIN_DEFAULT_EMAIL }}
      PGADMIN_DEFAULT_PASSWORD: ${{ secrets.PGADMIN_DEFAULT_PASSWORD }}

      MONGO_EXPRESS_USERNAME: ${{ secrets.MONGO_EXPRESS_USERNAME }}
      MONGO_EXPRESS_PASSWORD: ${{ secrets.MONGO_EXPRESS_PASSWORD }}

      EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

      CONFIG_SERVICE_URL: https://config-service-latest-s9vr.onrender.com # Đặt URL Config Server của bạn
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Verify Docker Login
        run: docker info | grep Username

      - name: Make Gradle Wrapper Executable
        run: chmod +x */gradlew
        
      - name: Build and Push Docker Images with Docker Compose
        run: |
          docker compose version
          docker compose build --parallel
          docker compose push

      - name: Install Render CLI
        run: curl -fsSL https://cli.render.com/install | bash
      
      - name: Add Render CLI to PATH
        run: echo "$HOME/.render/bin" >> $GITHUB_PATH
      
      - name: Verify Render CLI installation
        run: render --version
      - name: Deploy Services to Render
        run: |
          export RENDER_API_KEY=${{ secrets.RENDER_API_KEY }}
          render deploy service --service-id ${{ secrets.RENDER_SERVICE_ID_CONFIG_SERVICE }}
          render deploy service --service-id ${{ secrets.RENDER_SERVICE_ID_DISCOVERY_SERVICE }}
          render deploy service --service-id ${{ secrets.RENDER_SERVICE_ID_GATEWAY_SERVICE }}
          render deploy service --service-id ${{ secrets.RENDER_SERVICE_ID_USER_SERVICE }}
          render deploy service --service-id ${{ secrets.RENDER_SERVICE_ID_BOOK_SERVICE }}
          render deploy service --service-id ${{ secrets.RENDER_SERVICE_ID_BORROWING_SERVICE }}
          render deploy service --service-id ${{ secrets.RENDER_SERVICE_ID_INVENTORY_SERVICE }}
          render deploy service --service-id ${{ secrets.RENDER_SERVICE_ID_NOTIFICATION_SERVICE }}
